<main>
    <div class="container body-content" style="max-width: 500px; margin-top: 50px;">
        <div class="well" style="border-radius: 10px; padding: 30px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <fieldset>
                    <legend style="font-size: 24px; font-weight: bold; color: #333;">Login</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_email" style="font-size: 16px; color: #555;">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="user_email" placeholder="Email" name="email" style="border-radius: 5px; padding: 10px;"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="password" style="font-size: 16px; color: #555;">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password" style="border-radius: 5px; padding: 10px;"/>
                            <a th:href="@{/forgot-password-input-email}" style="display: block; margin-top: 10px; color: #007bff; text-decoration: none;">Forgot Password?</a>
                        </div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="form-group">
                        <div class="col-sm-12" style="text-align: center;">
                            <a class="btn btn-default" th:href="@{/}" style="background-color: #f8f9fa; color: #333; border: 1px solid #ddd; border-radius: 5px; padding: 10px 20px; text-decoration: none; margin-right: 10px; transition: background-color 0.3s, color 0.3s;" onmouseover="this.style.backgroundColor='#e2e6ea'; this.style.color='#333';" onmouseout="this.style.backgroundColor='#f8f9fa'; this.style.color='#333';">Cancel</a>
                            <button type="submit" class="btn btn-primary" style="background-color: #007bff; border: none; border-radius: 5px; padding: 10px 20px; color: #fff; font-weight: bold; transition: background-color 0.3s, transform 0.3s;" onmouseover="this.style.backgroundColor='#0056b3'; this.style.transform='scale(1.05)';" onmouseout="this.style.backgroundColor='#007bff'; this.style.transform='scale(1)';">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
