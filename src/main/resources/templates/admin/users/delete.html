<main>
    <div class="container body-content">
        <div class="well">
            <form class="form-horizontal" th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" onsubmit="return confirmDeletion()">
                <fieldset>
                    <legend>Delete User</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_email">Email</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="email" id="user_email" placeholder="Email" name="email" th:value="${user.email}" readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_fullname">Full Name</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="user_fullname" placeholder="Full Name" name="fullName" th:value="${user.fullName}" readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/admin/users/}">Cancel</a>
                            <input value="Delete" type="submit" class="btn btn-danger"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>

<script>
    function confirmDeletion() {
        return confirm("Are you sure you want to delete this user? This action cannot be undone.");
    }
</script>
