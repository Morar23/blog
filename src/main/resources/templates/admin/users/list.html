<main>
    <div class="container body-content" style="margin-top: 30px;">
        <div class="well" style="padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 style="margin-bottom: 20px;">All Users</h2>
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th style="width: 5%;">#</th>
                        <th style="width: 35%;">Full Name</th>
                        <th style="width: 40%;">Email</th>
                        <th style="width: 20%;">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${users}">
                        <tr th:classappend="${user.isAdmin()} ? 'table-info' : ''">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.fullName}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                                   class="btn btn-sm btn-primary" style="margin-right: 10px;">Edit</a>
                                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                                   class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
