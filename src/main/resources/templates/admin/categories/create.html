<main>
    <div class="container body-content" style="max-width: 600px; margin-top: 50px;">
        <div class="well" style="padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <form class="form-horizontal" th:action="@{/admin/categories/create}" method="POST">
                <fieldset>
                    <legend style="font-size: 24px; font-weight: bold; color: #007bff;">New Category</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="category_name" style="font-size: 16px; color: #555;">Category Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="category_name" placeholder="Category Name" name="name" style="border-radius: 5px; padding: 10px;"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-4" style="text-align: right;">
                            <a class="btn btn-default" th:href="@{/admin/categories/}" style="margin-right: 10px; border-radius: 5px; padding: 10px 20px;">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Create" style="border-radius: 5px; padding: 10px 20px;"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
