<main>
    <div class="container body-content" style="margin-top: 30px;">
        <div class="well" style="padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                All Categories
                <a th:href="@{/admin/categories/create}" class="btn btn-warning" style="font-weight: bold;">Create New</a>
            </h2>
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th style="width: 10%;">#</th>
                        <th style="width: 60%;">Name</th>
                        <th style="width: 30%;">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td>
                            <a th:href="@{/admin/categories/edit/{id}(id = ${category.id})}" class="btn btn-sm btn-primary" style="margin-right: 10px;">Edit</a>
                            <a th:href="@{/admin/categories/delete/{id}(id = ${category.id})}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
